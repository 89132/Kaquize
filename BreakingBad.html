<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wuiz</title>


    <link rel="stylesheet" href="stylesheet/breakingbad/BreakingBad.css">
</head>
<body>
    <div class="navigation">
        <img class="LogoSite" src="media/SiteLogo.svg">
        <nav>
            <a href="index.html" class="Home">Kaquize</a>
            <ul>
                <li><a href="Breakinginfo.html">Breaking Bad</a></li>
                <li><a href="WalkingInfo.html">The Walking Dead</a></li>
                <li><a href="">One Piece</a></li>
            </ul>
        </nav>
    </div>

    <div id="quiz-container">

        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
            <img src="media/breakingbad.jpg" id="break">
        </div>

        <div class="buttons">
            <button type="button" class="next">Volgende</button>
        </div>

    </div>


    <div id="scoreboard">
        <h2 id="score-title">Jouw score:</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Terug naar de Quiz</button>
    </div>

    <script src="javascript/BreakingBad/BreakingBad.js"></script>
</body>
</html>
